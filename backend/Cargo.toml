[package]
name = "backend"
version = "0.1.0"
edition = "2021"
publish = false

[lib]

[dependencies]
entity = { path = "../entity" }
rest-api = { path = "../rest-api" }
async-trait = "0.1.64"
axum = "0.6.4"
sea-orm = { version = "0.11.0", features = ["runtime-tokio-rustls", "sqlx-postgres"] }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
tokio = { version = "1.25.0", features = ["macros", "rt-multi-thread"] }
qrcode-generator = "4.1.7"
log = "0.4.17"
webpage = "1.5.0"
chrono = "0.4.23"
oauth2 = "4.3.0"
uuid = { version = "1.3.0", features = ["v4"] }
moka = { version = "0.10.0", features = ["future"] }
