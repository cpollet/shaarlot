[env]
CARGO_MAKE_EXTEND_WORKSPACE_MAKEFILE = true

[tasks.install-trunk]
workspace = false
install_crate = { crate_name = "trunk", binary = "trunk", test_arg = "--help" }

[tasks.install-wasm32]
workspace = false
command = "rustup"
args = ["target", "add", "wasm32-unknown-unknown"]

[tasks.postgres]
workspace = false
script = '''
#!/usr/bin/env bash

docker network ls | grep rbm || docker network create rbm

if docker ps -a | grep rbm-postgres; then
  docker start rbm-postgres
else
  docker run -d \
    --name rbm-postgres \
    -e POSTGRES_PASSWORD=password \
    -v rbm-postgres:/var/lib/postgresql/data \
    -p 5432:5432 \
    --network rbm \
    postgres
fi

grep DATABASE_URL .env 2>/dev/null || echo "DATABASE_URL=postgres://postgres:password@localhost:5432/postgres" >> .env
'''

[tasks.redis]
workspace = false
script = '''
#!/usr/bin/env bash

docker network ls | grep rbm || docker network create rbm

if docker ps -a | grep rbm-redis; then
  docker start rbm-redis
else
  docker run -d \
    --name rbm-redis \
    -p 6379:6379 \
    --network rbm \
    redis
fi
'''

[tasks.dev-frontend]
workspace = false
dependencies = ["install-trunk", "install-wasm32"]
cwd = "./frontend"
command = "trunk"
args = ["serve", "--public-url", "/", "--address", "0.0.0.0", "--proxy-backend=http://localhost:3000/api/"]

[tasks.dev-backend]
workspace = false
env_files = ["./.env"]
env = { "PUBLIC_URL" = "http://localhost:8080", "ROOT_PATH" = "target/debug/wasm", "ASSETS_URL" = "/assets" }
dependencies = ["postgres", "redis"]
command = "cargo"
args = ["run", "--bin", "backend"]
watch = true

[tasks.run-dev]
workspace = false
run_task = { name = ["dev-frontend", "dev-backend"], fork = true, parallel = true }

[tasks.build-backend-release]
command = "cargo"
args = ["build", "--release"]

[tasks.build-frontend-release]
workspace = false
dependencies = ["install-trunk", "install-wasm32"]
cwd = "./frontend"
command = "trunk"
args = ["build", "--public-url", "/assets", "--dist", "../target/release/wasm", "--release"]

[tasks.build-release]
workspace = false
dependencies = ["build-backend-release", "build-frontend-release"]

[tasks.run-release]
workspace = false
env_files = ["./.env"]
env = { "PUBLIC_URL" = "http://localhost:8000", "HTTP_PORT" = "8000", "ROOT_PATH" = "target/release/wasm" }
dependencies = ["postgres", "redis", "build-backend-release", "build-frontend-release"]
command = "cargo"
args = ["run", "--release", "--bin", "backend"]

[tasks.prepare-docker-build]
workspace = false
dependencies = ["clean-docker", "build-release"]
script = [
    "mkdir -p docker/target",
    "cp target/release/backend docker/target/backend",
    "cp -r target/release/wasm docker/target/webroot"
]

[tasks.build-docker]
workspace = false
cwd = "./docker"
dependencies = ["prepare-docker-build"]
command = "docker"
args = ["build", "-t", "cpollet/rbm", "."]

[tasks.docker-push]
workspace = false
dependencies = ["build-docker"]
command = "docker"
args = ["push", "cpollet/rbm"]

[tasks.run-docker]
workspace = false
dependencies = ["postgres", "build-docker"]
command = "docker"
args = ["run", "--rm", "--name", "rbm",
        "--env-file", "./.env",
        "-e", "DATABASE_HOST=rbm-postgres",
        "-e", "REDIS_HOST=rbm-redis",
        "-e", "HTTP_PORT=8001",
        "-e", "PUBLIC_URL=http://localhost:8001",
        "-p", "8001:8001",
        "--network", "rbm",
        "cpollet/rbm"]

[tasks.deploy]
workspace = false
dependencies = ["docker-push"]
env_files = ["./.env"]
command = "curl"
args = ["${WEBHOOK_URL}"]

[tasks.deploy-health]
workspace = false
env_files = ["./.env"]
dependencies = ["deploy"]
script = '''
#!/usr/bin/env bash

while ! curl --silent --fail "$HEALTH_URL" &>/dev/null; do
    sleep 2
done
curl "$HEALTH_URL"; echo
'''

[tasks.clean-docker-image]
workspace = false
ignore_errors = true
command = "docker"
args = ["rmi", "cpollet/rbm"]

[tasks.clean-docker]
workspace = false
command = "rm"
dependencies = ["clean-docker-image"]
args = ["-rf", "docker/target"]

[tasks.clean]
workspace = false
dependencies = ["clean-docker"]
command = "cargo"
args = ["clean"]

[tasks.update-entities]
workspace = false
env_files = ["./.env"]
dependencies = ["postgres"]
command = "sea-orm-cli"
args = ["generate", "entity", "-l", "-o", "entity/src/"]

[tasks.migration-down]
workspace = false
env_files = ["./.env"]
dependencies = ["postgres"]
command = "cargo"
args = ["-p", "migration", "--", "down", "-n1"]

[tasks.generate-migration]
workspace = false
command = "sea-orm-cli"
args = ["migrate", "generate", "MIGRATION_NAME", "--local-time"]